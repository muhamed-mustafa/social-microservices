apiVersion : apps/v1
kind : Deployment
metadata :
  name : auth-depl
spec :
  replicas : 1
  selector :
    matchLabels :
      app : auth
  template :
    metadata : 
      labels :
        app : auth
    spec :
      containers :
        - name  : auth
          image : muhammedmustafa/auth
          env :
            - name  : MONGO_URI
              value : mongodb://auth-mongo-srv:27017/auth
            - name  : CLOUDINARY_NAME
              value : microservices
            - name  : CLOUDINARY_API_KEY
              value : "811727343751112"
            - name  : CLOUDINARY_SECRET_KEY
              valueFrom :
                secretKeyRef :
                  name  : cloudinary-secret
                  key   : CLOUDINARY_SECRET_KEY
            - name : JWT_KEY
              valueFrom :
                secretKeyRef :
                  name  : jwt-secret
                  key : JWT_KEY
--- 

apiVersion : v1
kind : Service
metadata : 
  name : auth-srv
spec :
  type : ClusterIP
  selector :
    app : auth
  ports :
    - name : auth
      protocol : TCP
      port : 3000
      targetPort : 3000