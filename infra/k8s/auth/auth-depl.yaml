apiVersion : apps/v1
kind : Deployment
metadata :
  name : auth-depl
spec :
  replicas : 1
  selector :
    matchLabels :
      app : auth
  template :
    metadata : 
      labels :
        app : auth
    spec :
      containers :
        - name  : auth
          image : muhammedmustafa/auth
          env :
            - name  : MONGO_URI
              value : mongodb://auth-mongo-srv:27017/auth
            - name  : CLOUDINARY_NAME
              value : microservices
            - name  : CLOUDINARY_API_KEY
              value : "811727343751112"
            - name  : CLOUDINARY_SECRET_KEY
              valueFrom :
                secretKeyRef :
                  name  : cloudinary-secret
                  key   : CLOUDINARY_SECRET_KEY
            - name : JWT_KEY
              valueFrom :
                secretKeyRef :
                  name  : jwt-secret
                  key : JWT_KEY
            - name  : MAIL_USER
              value : "microservice.nodemailer@gmail.com"
            - name  : MAIL_SERVER_PORT
              value : "465"
            - name  : CLIENT_ID
              value : "1070496040691-lqta83gpoujs4ol1l4nrqnrt1op1k117.apps.googleusercontent.com"
            - name  : REFRESH_TOKEN
              value : "1//047xn-7CCVKFsCgYIARAAGAQSNwF-L9IruwHDfs4ca96-xzEVmWpi2qpkb8B-x_wK3AhhAFdAxK9SbhPsvtlwb__kDuhlVLWK1I4"
            - name  : REDIRECT_URI
              value : "https://developers.google.com/oauthplayground"
            - name  : MAIL_PASS
              valueFrom :
                secretKeyRef :
                  name : mail-api-secret-pass-social
                  key  : MAIL_PASS
            - name : CLIENT_SECRET
              valueFrom :
                secretKeyRef :
                  name : client-api-secret-social
                  key  : CLIENT_SECRET
--- 

apiVersion : v1
kind : Service
metadata : 
  name : auth-srv
spec :
  type : ClusterIP
  selector :
    app : auth
  ports :
    - name : auth
      protocol : TCP
      port : 3000
      targetPort : 3000