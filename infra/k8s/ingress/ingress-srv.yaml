apiVersion : networking.k8s.io/v1
kind : Ingress
metadata :
  name : ingress-service
  annotations :
    kubernetes.io/ingress.class : nginx
    nginx.ingress.kubernetes.io/use-regex : "true"
    nginx.ingress.kubernetes.io/proxy-body-size : "5000m"
spec :
  rules :
    - host : social-microservices.dev
      http :
        paths :
          - path : /api/auth/?(.*)
            pathType : Prefix
            backend :
              service :
                name : auth-srv
                port :
                  number : 3000
          - path : /api/post/?(.*)
            pathType : Prefix
            backend :
              service :
                name : post-srv
                port :
                  number : 3000
          - path : /api/product/?(.*)
            pathType : Prefix
            backend :
              service :
                name : market-srv
                port :
                  number : 3000
                  
          - path : /api/order/?(.*)
            pathType : Prefix
            backend :
              service :
                name : order-srv
                port :
                  number : 3000
                  
          - path : /api/payment/?(.*)
            pathType : Prefix
            backend :
              service :
                name : payment-srv
                port :
                  number : 3000
                  