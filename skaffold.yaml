apiVersion : skaffold/v2alpha3
kind : Config
deploy :
  kubectl :
    manifests :
      - ./infra/k8s/*
build :
  local :
    push : false
  artifacts : 
    - image : muhammedmustafa/auth
      context : auth
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .
    - image : muhammedmustafa/post
      context : post
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .
    - image : muhammedmustafa/market
      context : market
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .
    - image : muhammedmustafa/order
      context : order
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .
    - image : muhammedmustafa/payment
      context : payment
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .
    - image : muhammedmustafa/expiration
      context : expiration
      docker :
        dockerfile : Dockerfile
      sync :
        manual :
          - src  : 'src/**/*.ts'
            dest : .